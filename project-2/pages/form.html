<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8">
      <meta name="description" contents="Instructable, Project 2, Part 2, Quiz">
      <meta name="author" content="Tanner Curey">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Caprese Quiz</title>
    </head>
    <body>
      <h1><center>Form & Quiz</center></h1>
    <form action="" method="" id="" class="">
<!-- Plain Text Box -->
      <h3>Fill out the form and questions below:</h3>
<fieldset>
  <p>
     Name:
     <input type="text" name="username" id="username-input" />
  </p>
<!-- Email Subscribe box/button -->
<p>Subscribe to our e-mail list:</p>
   <input type="text" name="email" />
   <input type="submit" name="subscribe" value="Subscribe" />
</fieldset>
<!-- Select answer dropdown box -->
<h3>What's your favorite Caprese ingredient? </h3>
  <select name="favorite_ingredient">
   <option value="Tom">Tomato</option>
   <option value="Moz">Mozzarella</option>
   <option value="Bas">Basil</option>
   <option value="Bag">Baguette</option>
   <option value="Bal">Balsamic Vinegar</option>
  </select>
  <!-- Check box question -->
<p><h3>What country did Caprese originate?</h3>
   <input type="checkbox" name="country" value="France" /> France
     <br />
   <input type="checkbox" name="country" value="Spain" /> Spain
     <br />
   <input type="checkbox" name="country" value="Italy" checked /> Italy
     <br />
   <input type="checkbox" name="country" value="Greece" /> Greece<br />
  </p>
<!-- Upload box -->
<h3>Upload your own caprese photo:</h3>
  <input type="file" name="user-photo" />
   <br />
   <input type="submit" value="Upload" />
<!-- Textarea Input Box -->
  <h3>Please provide any feedback here:</h3>
    <textarea name="comments"  style="min-width:100%">
     Enter your comments:
   </textarea>
  </form>
    <ul>
      <li><a href="./instructions.html">Instructions</a></li>
      <li><a href="../index.html">Back to Home</a></li>
    </ul>
  </body>
</html>
